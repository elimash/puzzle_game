<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<head>
  <link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<body background="assets/BG_W1920.png">
  <div id="header" >
    <!-- here we put the top-header of the frame -->
    <p style="color:white;" align=center>
      <img src="assets/hamburger.png" width="33" height="33" align="left" onclick="toggleSideNav()">
      <img src="assets/MoneyTimeLogo.png" onclick="location.href = 'index.html'"; width="120" height="33">
    </p>
  </div>
  <div id="AdFrame">
    <img id="rulesImg" src="assets/MoneyTime_on-boarding.png" style="width:100%; height:0% visibility:hidden" onclick="hideRules()">
    <iframe id="ifid-0" class="iframes"></iframe>
    <iframe id="ifid-1" class="iframes" style="visibility:hidden"></iframe>
    <canvas id="moneyBagCanvas"> </canvas>
    <canvas id="stingerCanvas" style="visibility:hidden"></canvas>
  </div>
  <div id="footer" style="width:320px">
    <div id="disLikeButton" style="width:30px; float:left; text-align:center;"> <img src="assets/thumb-down.png" height="28px" width="28px"  >
    </div>
    <div id="skipButton" style="margin:0px 10px 0px 10px;width:240px; float:left; text-align:center;background-color: green;padding: 5px 0px 5px 0px;color: white;"> Next
    </div>
    <div id="likeButton" style="width:30px; float:left; text-align:center;"> <img src="assets/thumb-up.png" height="28px" width="28px">
    </div>

  </div>
  <!-- The side Nav bar -->
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#" onclick="pauseGame()">Pause/Resume Game</a>
    <a href="#" onclick="showRules()">Show Rules</a>
    <a href="#">Claim your Money</a>
    <a href="#">Leaders Board</a>
    <a href="#">Favorite Ads</a>
    <a href="#">Contact</a>
  </div>
  <div id="messageBox" class="msgBox" style="width:100px; height:100px; position:absolute; visibility:hidden; padding:5px;" left="100px" right="100px">
    <a href="javascript:void(0)" class="closebtn" onclick="closeMsgBox()">&times;</a>
    <span id="msgBoxInnerText" class="msgBox">this is where the msg text should appear</span>
  </div>
  <script src="js/game.js"> </script>
</body>
</html>
